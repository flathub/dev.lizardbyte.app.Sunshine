app-id: dev.lizardbyte.app.Sunshine
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
# writable-sdk: true # https://sourceware.org/bugzilla/show_bug.cgi?id=30909
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
  # - org.freedesktop.Sdk.Extension.llvm17
command: dev.lizardbyte.app.Sunshine.sh

finish-args:
  - --device=all
  - --env=PULSE_PROP_media.category=Manager
  - --env=SUNSHINE_MIGRATE_CONFIG=1
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  # - --socket=wayland
  - --socket=x11
  - --system-talk-name=org.freedesktop.Avahi
  # - --talk-name=org.freedesktop.Flatpak

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /share/man

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: libnotify
