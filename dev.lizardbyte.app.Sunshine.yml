app-id: dev.lizardbyte.app.Sunshine
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
  - org.freedesktop.Sdk.Extension.llvm17
command: dev.lizardbyte.app.Sunshine.sh

finish-args:
  - --device=all
  - --env=PULSE_PROP_media.category=Manager
  - --env=SUNSHINE_MIGRATE_CONFIG=1
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --system-talk-name=org.freedesktop.Avahi
  # - --talk-name=org.freedesktop.Flatpak

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /share/man

build-options:
  ldflags: -fuse-ld=mold

modules:
  - name: apply-patches
    buildsystem: simple
    build-commands:
      - install -D apply-patches.sh $FLATPAK_DEST/bin/apply-patches.sh
    cleanup:
      - '*'
    sources:
      - type: inline
        contents: |
          for p in $(cat debian/patches/series); do if [[ $p != "#"* ]];
          then patch -Np1 -i "debian/patches/$p" -d .; fi; done
        dest-filename: apply-patches.sh

  - name: mold
    buildsystem: simple
    build-commands:
      - install -m 755 bin/mold $FLATPAK_DEST/bin/mold
      - install -m 755 bin/ld.mold $FLATPAK_DEST/bin/ld.mold
    cleanup:
      - '*'
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/rui314/mold/releases/download/v2.30.0/mold-2.30.0-x86_64-linux.tar.gz
        sha256: 977e6a123f9c7a45c73f84cd47fc7d4113fb39471d0de7a751ee39350888ac93
        x-checker-data:
          type: anitya
          project-id: 241732
          stable-only: true
          url-template: https://github.com/rui314/mold/releases/download/v$version/mold-$version-x86_64-linux.tar.gz
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/rui314/mold/releases/download/v2.30.0/mold-2.30.0-aarch64-linux.tar.gz
        sha256: 258aaf2b7808ea22fca625480efdf7a13830e9ee311716db0ba9c62af1770c07
        x-checker-data:
          type: anitya
          project-id: 241732
          stable-only: true
          url-template: https://github.com/rui314/mold/releases/download/v$version/mold-$version-aarch64-linux.tar.gz

  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: git
        url: https://salsa.debian.org/gnome-team/libnotify.git
        commit: ccf2f62ef0a4b264dd4eff32cab70a3e213ceb1a
        tag: debian/0.8.1-1
        x-checker-data:
          type: git
          tag-pattern: ^debian\/(\d.+)$
          versions:
            <: '0.8.2'
      - type: shell
        commands:
          - apply-patches.sh

  - name: boost
    buildsystem: simple
    build-commands:
      - cd tools/build && bison -y -d -o src/engine/jamgram.cpp src/engine/jamgram.y
      - ./bootstrap.sh --prefix=$FLATPAK_DEST --with-libraries=locale,log,program_options,system,thread
      - ./b2 install variant=release link=shared runtime-link=shared cxxflags="$CXXFLAGS"
        linkflags="$LDFLAGS" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.tar.gz
        sha256: 205666dea9f6a7cfed87c7a6dfbeb52a2c1b9de55712c9c1a87735d7181452b6
      - type: git
        url: https://salsa.debian.org/debian/boost.git
        commit: b940346476993b6dfd2b8a64c95762829117850e
        tag: debian/1.81.0-7
        x-checker-data:
          type: git
          tag-pattern: ^debian\/(\d.+)$
          versions:
            <: '1.82.0'
      - type: shell
        commands:
          - apply-patches.sh

  - name: avahi
    cleanup:
      - /bin
      - /lib/avahi
      - /share
    config-opts:
      - --with-distro=none
      - --disable-gobject
      - --disable-introspection
      - --disable-qt3
      - --disable-qt4
      - --disable-qt5
      - --disable-gtk
      - --disable-core-docs
      - --disable-manpages
      - --disable-libdaemon
      - --disable-python
      - --disable-pygobject
      - --disable-mono
      - --disable-monodoc
      - --disable-autoipd
      - --disable-doxygen-doc
      - --disable-doxygen-dot
      - --disable-doxygen-xml
      - --disable-doxygen-html
      - --disable-manpages
      - --disable-xmltoman
      - --disable-libevent
    sources:
      - type: git
        url: https://salsa.debian.org/utopia-team/avahi.git
        commit: 1412c015d348166d58ea9c192239b00769eae24e
        tag: debian/0.8-13
        x-checker-data:
          type: git
          tag-pattern: ^debian\/(\d.+)$
          versions:
            <: '0.9'
      - type: shell
        commands:
          - apply-patches.sh
          - autoreconf -ivf

  - name: libevdev
    buildsystem: meson
    config-opts:
      - -Ddocumentation=disabled
      - -Dtests=disabled
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://salsa.debian.org/debian/libevdev.git
        commit: 1aa7baa233d6df4cee6a66fbc61bb5ffc8b6e88d
        tag: debian/1.13.0+dfsg-1
        x-checker-data:
          type: git
          tag-pattern: ^debian\/(\d.\d+\.\d+)
          versions:
            <: '1.13.1'
      - type: shell
        commands:
          - apply-patches.sh

  - name: numactl
    buildsystem: autotools
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://salsa.debian.org/debian/numactl.git
        commit: 640bb34497702f9aaeb8af1b491f32b91d03ec80
        tag: debian/2.0.16-1
        x-checker-data:
          type: git
          tag-pattern: ^debian\/(\d.+)$
          versions:
            <: '2.0.17'
      - type: shell
        commands:
          - apply-patches.sh

  - name: xrandr
    subdir: xrandr
    sources:
      - type: git
        url: https://salsa.debian.org/xorg-team/app/x11-xserver-utils.git
        commit: a3ecab8b1b8b24faf1a3a4237258d608022f7a31
        tag: x11-xserver-utils-7.7+10
        x-checker-data:
          type: git
          tag-pattern: ^x11-xserver-utils-(\d+\.\d+\+\d+)$
          versions:
            <: '7.8'
      - type: shell
        commands:
          - apply-patches.sh

  - name: miniupnpc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUPNPC_BUILD_SAMPLE=OFF
      - -DUPNPC_BUILD_SHARED=ON
      - -DUPNPC_BUILD_TESTS=OFF
    sources:
      - type: git
        url: https://salsa.debian.org/miniupnp-team/miniupnpc.git
        commit: c5fe3aa794e92a503cecec6a4071eb6d310b4e42
        tag: debian/2.2.4-1
        x-checker-data:
          type: git
          tag-pattern: ^debian\/(\d.+)$
          versions:
            <: '2.2.5'
      - type: shell
        commands:
          - apply-patches.sh

  - name: cuda
    build-options:
      no-debuginfo: true
    buildsystem: simple
    cleanup:
      - '*'
    build-commands:
      - mkdir -p $FLATPAK_DEST/cuda
      - cp -r cuda_nvcc/* $FLATPAK_DEST/cuda
      - cp -r cuda_cudart/* $FLATPAK_DEST/cuda
      - mv $FLATPAK_DEST/cuda/lib $FLATPAK_DEST/cuda/lib64
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://developer.download.nvidia.com/compute/cuda/redist/cuda_nvcc/linux-x86_64/cuda_nvcc-linux-x86_64-12.4.99-archive.tar.xz
        sha256: 9ec3199cb6e8ec2a3b3336bf120690e534aee8ab5ddc3ca51e0a01aad9494f48
        dest: cuda_nvcc
      - type: archive
        only-arches:
          - x86_64
        url: https://developer.download.nvidia.com/compute/cuda/redist/cuda_cudart/linux-x86_64/cuda_cudart-linux-x86_64-12.4.99-archive.tar.xz
        sha256: dc126fb171d996c495756d44d565f7dd927245cbdc7191b9f8d5075d09ada699
        dest: cuda_cudart
      - type: archive
        only-arches:
          - aarch64
        url: https://developer.download.nvidia.com/compute/cuda/redist/cuda_nvcc/linux-sbsa/cuda_nvcc-linux-sbsa-12.4.99-archive.tar.xz
        sha256: cc31691a8af2a5ae27576a4f20366f38f388c6182389fa162c8bc91a7d47aa0d
        dest: cuda_nvcc
      - type: archive
        only-arches:
          - aarch64
        url: https://developer.download.nvidia.com/compute/cuda/redist/cuda_cudart/linux-sbsa/cuda_cudart-linux-sbsa-12.4.99-archive.tar.xz
        sha256: 5bb3b037be5c175679f9de8469f8701ccff48014c9fb3d7310d6cc5fbc57cc0b
        dest: cuda_cudart

  - name: sunshine
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/node20/bin:/usr/lib/sdk/llvm17/bin:/app/cuda/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm17/lib
      cflags: -gdwarf-4
      cxxflags: -gdwarf-4
      env:
        CC: clang
        CXX: clang++
        CUDA_PATH: /app/cuda
        npm_config_cache: /run/build/sunshine/flatpak-node/npm-cache
        npm_config_offline: 'true'
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      # - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      # For Clang++ as CUDA host
      - -DCMAKE_CUDA_HOST_COMPILER=clang++
      - -DCMAKE_CUDA_COMPILER=nvcc
      # For Clang++ as CUDA Compiler
      # - -DCMAKE_CUDA_COMPILER=clang++
      # - -DCMAKE_CUDA_FLAGS=-std=c++17
      # - -DCUDA_INHERIT_COMPILE_OPTIONS=OFF
      - -DSUNSHINE_ASSETS_DIR=share/sunshine
      - -DSUNSHINE_EXECUTABLE_PATH=flatpak run --command=sunshine dev.lizardbyte.app.Sunshine
      - -DSUNSHINE_ENABLE_WAYLAND=ON
      - -DSUNSHINE_ENABLE_X11=ON
      - -DSUNSHINE_ENABLE_DRM=ON
      - -DSUNSHINE_ENABLE_CUDA=ON
      - -DSUNSHINE_BUILD_FLATPAK=ON
    post-install:
      - install -D ../packaging/linux/flatpak/scripts/* $FLATPAK_DEST/bin
      - install -D ../sunshine.svg $FLATPAK_DEST/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -D ../$FLATPAK_ID.sh $FLATPAK_DEST/bin/$FLATPAK_ID.sh
      - install -D ../$FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -D ../$FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
    sources:
      - sources/npm-generated-sources.json
      - type: git
        url: https://github.com/LizardByte/Sunshine.git
        commit: 33c6c3e38fbd211d0234043a3a530295a92d1016
        tag: v0.22.2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: patch
        paths:
          - patches/ExecStop.patch
          - patches/spawn-host.patch
          - patches/remove-mfx.patch
      - type: file
        path: sources/package-lock.json
      - type: file
        path: dev.lizardbyte.app.Sunshine.desktop
      - type: file
        path: dev.lizardbyte.app.Sunshine.metainfo.xml
      - type: file
        path: dev.lizardbyte.app.Sunshine.sh
