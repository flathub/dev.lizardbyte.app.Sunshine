  - org.freedesktop.Sdk.Extension.llvm14
command: dev.lizardbyte.app.Sunshine.sh

finish-args:
  - --device=all
  - --env=PULSE_PROP_media.category=Manager
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  # - --socket=wayland
  - --socket=x11
  - --system-talk-name=org.freedesktop.Avahi
  # - --talk-name=org.freedesktop.Flatpak

cleanup:
  - /include
