        url: https://deb.debian.org/debian/pool/main/b/boost1.81/boost1.81_1.81.0-5+deb12u1.debian.tar.xz
        sha256: 22351ebdc0e9dd4eee4ffa3b3a1075b5f7bf2b28e592dd2790e612264bfeb07e
