app-id: dev.lizardbyte.app.Sunshine
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
separate-locales: false
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: dev.lizardbyte.app.Sunshine.sh

finish-args:
  - --device=all
  - --env=PULSE_PROP_media.category=Manager
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  # - --socket=wayland
  - --socket=x11
  - --system-talk-name=org.freedesktop.Avahi
  # - --talk-name=org.freedesktop.Flatpak

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /share/man

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=$FLATPAK_DEST --with-libraries=locale,log,program_options,system,thread
      - ./b2 install variant=release link=shared runtime-link=shared -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://github.com/boostorg/boost/releases/download/boost-1.82.0/boost-1.82.0.tar.xz
        sha256: fd60da30be908eff945735ac7d4d9addc7f7725b1ff6fcdcaede5262d511d21e
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://github.com/boostorg/boost/releases/download/boost-$version/boost-$version.tar.xz

  - name: avahi
    cleanup:
      - /bin
      - /lib/avahi
      - /share
    config-opts:
      - --with-distro=none
      - --disable-gobject
      - --disable-introspection
      - --disable-qt3
      - --disable-qt4
      - --disable-qt5
      - --disable-gtk
      - --disable-core-docs
      - --disable-manpages
      - --disable-libdaemon
      - --disable-python
      - --disable-pygobject
      - --disable-mono
      - --disable-monodoc
      - --disable-autoipd
      - --disable-doxygen-doc
      - --disable-doxygen-dot
      - --disable-doxygen-xml
      - --disable-doxygen-html
      - --disable-manpages
      - --disable-xmltoman
      - --disable-libevent
    sources:
      - type: archive
        url: http://avahi.org/download/avahi-0.8.tar.gz
        sha256: 060309d7a333d38d951bc27598c677af1796934dbd98e1024e7ad8de798fedda
      - type: git
        url: https://src.fedoraproject.org/rpms/avahi.git
        commit: e8ad0f7bbb7fdf82a0f0be128bab07b5928322f0
        dest: rpms
      - type: shell
        commands:
          - cat rpms/*.patch | patch -Np1 -d .
          - autoreconf -ivf

  - name: libevdev
    buildsystem: meson
    config-opts:
      - -Ddocumentation=disabled
      - -Dtests=disabled
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.13.1.tar.xz
        sha256: 06a77bf2ac5c993305882bc1641017f5bec1592d6d1b64787bad492ab34f2f36
        x-checker-data:
          type: anitya
          project-id: 20540
          stable-only: true
          url-template: https://www.freedesktop.org/software/libevdev/libevdev-$version.tar.xz

  - name: numactl
    buildsystem: autotools
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/numactl/numactl/archive/refs/tags/v2.0.16.tar.gz
        sha256: a35c3bdb3efab5c65927e0de5703227760b1101f5e27ab741d8f32b3d5f0a44c
        x-checker-data:
          type: anitya
          project-id: 2507
          stable-only: true
          url-template: https://github.com/numactl/numactl/archive/refs/tags/v$version.tar.gz

  - name: xrandr
    sources:
      - type: archive
        url: https://www.x.org/archive/individual/app/xrandr-1.5.2.tar.xz
        sha256: c8bee4790d9058bacc4b6246456c58021db58a87ddda1a9d0139bf5f18f1f240
        x-checker-data:
          type: anitya
          project-id: 14957
          stable-only: true
          url-template: https://www.x.org/archive/individual/app/xrandr-$version.tar.xz

  - name: intel-mediasdk
    only-arches:
      - x86_64
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SAMPLES=OFF
      - -DBUILD_TUTORIALS=OFF
      - -DENABLE_X11=OFF
    sources:
      - type: archive
        url: https://github.com/Intel-Media-SDK/MediaSDK/archive/refs/tags/intel-mediasdk-23.2.1.tar.gz
        sha256: 186bb82fc9fe23ed21be51a58036c66b109f64c49d923ebe8ac922133338991e
        x-checker-data:
          type: anitya
          project-id: 21814
          stable-only: true
          url-template: https://github.com/Intel-Media-SDK/MediaSDK/archive/refs/tags/intel-mediasdk-$version.tar.gz

  - name: cuda
    buildsystem: simple
    cleanup:
      - '*'
    build-commands:
      - chmod u+x ./cuda.run
      - ./cuda.run --silent --toolkit --toolkitpath=$FLATPAK_DEST/cuda --no-opengl-libs
        --no-man-page --no-drm --tmpdir=$FLATPAK_BUILDER_BUILDDIR
      - rm -r $FLATPAK_DEST/cuda/nsight-systems-*
      - rm ./cuda.run
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://developer.download.nvidia.com/compute/cuda/12.1.1/local_installers/cuda_12.1.1_530.30.02_linux.run
        sha256: d74022d41d80105319dfa21beea39b77a5b9919539c0487a05caaf2446d6a70e
        dest-filename: cuda.run
      - type: file
        only-arches:
          - aarch64
        url: https://developer.download.nvidia.com/compute/cuda/12.1.1/local_installers/cuda_12.1.1_530.30.02_linux_sbsa.run
        sha256: 45ea4cd860f0a26d3db8ce032530f2ee0b55abdd587545213d395a73623b4278
        dest-filename: cuda.run

  - name: sunshine
    buildsystem: cmake
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/node18/bin
      cxxflags: -I${C_INCLUDE_PATH}/libevdev-1.0
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_CUDA_COMPILER=/app/cuda/bin/nvcc
      - -DSUNSHINE_ASSETS_DIR=share/sunshine
      - -DSUNSHINE_EXECUTABLE_PATH="flatpak run --command=sunshine dev.lizardbyte.app.Sunshine"
      - -DSUNSHINE_ENABLE_WAYLAND=ON
      - -DSUNSHINE_ENABLE_X11=ON
      - -DSUNSHINE_ENABLE_DRM=ON
      - -DSUNSHINE_ENABLE_CUDA=ON
      - -DSUNSHINE_CONFIGURE_FLATPAK=ON
    post-install:
      - install -D ../packaging/linux/flatpak/scripts/* $FLATPAK_DEST/bin
      - install -D ../sunshine.svg $FLATPAK_DEST/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -D ../$FLATPAK_ID.sh $FLATPAK_DEST/bin/$FLATPAK_ID.sh
      - install -D ../$FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -D ../$FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
    sources:
      - npm-generated-sources.json
      - type: git
        url: https://github.com/LizardByte/Sunshine.git
        commit: d70d084f9fbb4e0150977a89d94937418a3ccf9c
        tag: v0.19.1
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        # build(linux): honor install prefix for tray icon
        url: https://github.com/LizardByte/Sunshine/commit/5ad5699456be78ff45865a16d0ae1961498baa8f.patch
        sha256: 728ac53de0fb1103cf3fb317b7aa1b3b7b5f4c4e326f07f05582eccd95352528
        dest: patches
      - type: file
        # Add NO_RC_BUF_LIMIT vaapi
        url: https://github.com/LizardByte/Sunshine/commit/9e23b39634fb11485c54019388f8c99be049ba45.patch
        sha256: e65636b28d131a16c7d30c70755d3275ce5a23cd39e3db42cf4f2f8dfe0eaeeb
        dest: patches
      - type: patch
        path: spawn-host.patch
      - type: file
        path: dev.lizardbyte.app.Sunshine.desktop
      - type: file
        path: dev.lizardbyte.app.Sunshine.metainfo.xml
      - type: file
        path: dev.lizardbyte.app.Sunshine.sh
      - type: shell
        commands:
          - cat patches/*.patch | patch -Np1 -d .
          - npm install --offline --cache=flatpak-node/npm-cache
